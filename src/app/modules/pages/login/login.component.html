
<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="black" style="background-image: url('./assets/img/bg-pricing.jpg'); background-size: cover; background-position: top center;">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
          <div class="form">
            <div class="card card-login card-hidden">
              <div class="card-header card-header-primary text-center">
                <h4 class="card-title">Log in</h4>
                <div class="social-line">
                  <!--<a href="#pablo" class="btn btn-just-icon btn-link btn-white">
                    <i class="fa fa-facebook-square"></i>
                  </a>
                  <a href="#pablo" class="btn btn-just-icon btn-link btn-white">
                    <i class="fa fa-twitter"></i>
                  </a>
                  <a href="#pablo" class="btn btn-just-icon btn-link btn-white">
                    <i class="fa fa-google-plus"></i>
                  </a>
                  -->
                  <a (click)="windows()" class="btn btn-just-icon btn-link btn-white">
                    <i class="fa fa-windows"></i>
                  </a>
                </div>
              </div>
              <div class="card-body ">
                <p class="card-description text-center">Or be classical</p>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">face</i>
                      </span>
                    </div>
                    <input type="text" [formControl]="usernameControl"  class="form-control" placeholder="Username..." [(ngModel)]="user" (keyup.enter)="sign()" required>
                  </div>
                </span>
                <div class="error-text" *ngIf="usernameControl.touched && usernameControl.invalid" >This field is required.</div>
                <!--<span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">email</i>
                      </span>
                    </div>
                    <input type="email" class="form-control" placeholder="Email...">
                  </div>
                </span>-->
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input type="password" [formControl]="passwordControl" class="form-control" placeholder="Password..." [(ngModel)]="password" (keyup.enter)="sign()" required>
                  </div>
                </span>
                <div class="error-text" *ngIf="passwordControl.touched && passwordControl.invalid" >This field is required.</div>
              </div>
              <div class="card-footer justify-content-center">
                <a class="btn btn-primary btn-link btn-lg" (click)="sign()">Let's Go</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer ">
      <div class="container">
        <nav class="pull-left">
          <ul>
            <li>
              <a href="https://www.ifb-group.com">
                ifb
              </a>
            </li>
            <li>
              <a href="https://www.ifb-group.com/en/ueber-uns/">
                About Us
              </a>
            </li>
            <!-- <li>
              <a href="">
                Blog
              </a>
            </li> -->
            <!-- <li>
              <a href="https://www.ifb-group.com/license">
                Licenses
              </a>
            </li> -->
          </ul>
        </nav>
        <div class="copyright pull-right">
          &copy;
            {{test | date: 'yyyy'}}, by
          <a href="https://www.ifb-group.com" target="_blank">ifb Group</a>.
        </div>
      </div>
    </footer>
  </div>
</div>
